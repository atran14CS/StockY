<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="login.css" rel="stylesheet">
  <script src='login.js'></script>
  <title>Log In / Sign Up</title>
</head>
<body>
  <h1>StockY</h1>
  <section id="login-option-container">
    <h2 id="login-option-l" class="underline log-type">Login</h2>
    <h2 id="login-option-s" class="log-type">Sign In</h2>
  </section>
  <section id="login-page" class="login-style">
    <form id="login-form">
      <div class="form-group">
        <input type="text" name="email" placeholder="Email Address">
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <button type="submit" id="login-btn">Login</button>
      </div>
    </form>
  </section>
  <section id="sign-up" class="hidden login-style">
    <form>
      <div class="form-group">
        <input type="text" name="first" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="text" name="last" placeholder="Last Name">
      </div>
      <div class="form-group">
        <input type="text" name="email" placeholder="Email Address">
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <button type="submit" id="sign-up-btn">Sign Up</button>
      </div>
    </form>
  </section>
</body>
</html>
