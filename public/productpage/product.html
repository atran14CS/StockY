<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="product.css">
  <script src="product.js"></script>
  <title>product</title>
</head>
<body>
  <h1>Stock Y</h1>
  <section id="product">
    <img alt="item" id="clicked-item">
    <section id="border-box">
      <section id="price-box">
        <div class="dropdown">
          <h2 id="item-name">Hello</h2>
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="size-btn">Sizes</button>
          <ul class="dropdown-menu">
            <li class="dropdown-item">5</li>
            <li class="dropdown-item">6</li>
            <li class="dropdown-item">7</li>
            <li class="dropdown-item">8</li>
            <li class="dropdown-item">9</li>
            <li class="dropdown-item">10</li>
            <li class="dropdown-item">11</li>
            <li class="dropdown-item">12</li>
            <li class="dropdown-item">13</li>
            <li class="dropdown-item">14</li>
            <li class="dropdown-item">15</li>
            <li class="dropdown-item">16</li>
            <li class="dropdown-item">17</li>
          </ul>
          <h2 id="lowest-ask" class="asking"></h2>
        </div>
        <button id="bid-btn">Place Bid</button>
        <button id="buy-btn">Buy Now</button>
      </section>
      <section>
        <p id="no-log" class="hidden">Must be loged in</p>
        <p id="no-size" class="hidden">Please Select a size</p>
      </section>
    </section>
  </section>
</body>
</html>
