<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>StockY</title>
</head>
<body>
  <nav class="nav-container">
    <h2 id="header">StockY</h2>
    <form class="search-bar">
      <input type="text" placeholder="Search for brand, shoes, electronics, etc." id="search">
    </form>
    <nav class="nav-container">
      <ul id="nav-options">
        <li class="nav-option">Browser</li>
        <li class="nav-option">About</li>
        <li class="nav-option" id="login-sign">Login/Sign Up</li>
      </ul>
    </nav>
  </nav>
  <nav class="nav-container" id="nav-bar">
    <nav class="nav-container">
      <ul id="nav-options">
        <li>Sneakers</li>
        <li>Shoes</li>
        <li>Apparel</li>
        <li>Trading Cards</li>
        <li>Collectibles</li>
        <li>Accessories</li>
        <li>Trending deals</li>
      </ul>
    </nav>
  </nav>
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="test-img/img1.png" class="d-block w-100" alt="img1">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="test-img/img2.png" class="d-block w-100" alt="img2">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="test-img/img3.png" class="d-block w-100" alt="img3">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <section id="popular">
    <h1 class="sub-headings">Popular Brands</h1>
    <section class="popular-container">
      <img src="popular-brand/jordan-brand.png" alt="jordan-brand">
      <img src="popular-brand/supreme-brand.png" alt="supreme-brand">
      <img src="popular-brand/bearbrick-brand.png" alt="bearbrick-brand">
      <img src="popular-brand/louis-vuitton-brand.png" alt="louis-vuitton-brand">
      <img src="popular-brand/ps5-brand.png" alt="ps5-brand">
    </section>
  </section>
  <section id="user-ask" class="hidden">
    <h1>Active Ask</h1>
  </section>
  <section id="recently-viewed" class="hidden">
    <h1>Recently Viewed</h1>
  </section>
  <section id="trending">
    <h1 class="sub-headings">Trending</h1>
    <section class="popular-container" id="trending-display">
    </section>
  </section>
  <footer>
    <p>More updates comming soon...</p>
    <p>Last Update: Septemeber 28 2023</p>
  </footer>
</body>
</html>
